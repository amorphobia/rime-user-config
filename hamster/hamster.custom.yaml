patch:
  toolbar:
    heightOfToolbar: 40
    displayKeyboardDismissButton: true
    candidateWordFontSize: 16
    candidateCommentFontSize: 14
    displayCommentOfCandidateWord: true
  keyboard:
    useKeyboardType: "custom(36键)"
    swipeLabelUpAndDownLayout: true
    enableHapticFeedback: true
    hapticFeedbackIntensity: 0
    enterDirectlyOnScreenByNineGridOfNumericKeyboard: false
    symbolsOfGridOfNumericKeyboard: [ '=', '+', '-', '*', '/']
    lockShiftState: false
    enableEmbeddedInputMode: true
    symbolsOfCursorBack: [ '()', '[]', '{}' ]
    symbolsOfReturnToMainKeyboard: []
    pairsOfSymbols: [ '()', '[]', '{}' ]
    enableLoadingTextForSpaceButton: true
    showCurrentInputSchemaNameOnLoadingTextForSpaceButton: true
    # enableColorSchema: true
    # swipeLabelUpAndDownIrregularLayout: true
    # disableSwipeLabel: true
    custom:
      # set ' ' to get unengraved
      # leave empty to display characters
      - &engraving
      # set ← → ↙ ↘ to display arrows
      - &leftArrow ←
      - &rightArrow →
      - &leftDownArrow ↙
      - &rightDownArrow ↘
      - &portraitNum 36
      - &portraitChar 45
      - &landscapeNum 27
      - &landscapeChar 33.3
  rime:
    keyValueOfSwitchSimplifiedAndTraditional: simplification
  keyboards:
    - name: 36键
      rows:
        - keys:
            - &num1
              action: character(1)
              width: percentage(0.1)
              swipe: [{ action: character(!), processByRIME: true, direction: up }]
              label: *engraving
            - &num2
              action: character(2)
              width: percentage(0.1)
              swipe: [{ action: character(@), processByRIME: true, direction: up }]
              label: *engraving
            - &num3
              action: character(3)
              width: percentage(0.1)
              swipe: [{ action: character(#), processByRIME: true, direction: up }]
              label: *engraving
            - &num4
              action: character(4)
              width: percentage(0.1)
              swipe: [{ action: character($), processByRIME: true, direction: up }]
              label: *engraving
            - &num5
              action: character(5)
              width: percentage(0.1)
              swipe: [{ action: character(%), processByRIME: true, direction: up }]
              label: *engraving
            - &num6
              action: character(6)
              width: percentage(0.1)
              swipe: [{ action: character(^), processByRIME: true, direction: up }]
              label: *engraving
            - &num7
              action: character(7)
              width: percentage(0.1)
              swipe: [{ action: character(&), processByRIME: true, direction: up }]
              label: *engraving
            - &num8
              action: character(8)
              width: percentage(0.1)
              swipe: [{ action: character(*), processByRIME: true, direction: up }]
              label: *engraving
            - &num9
              action: character(9)
              width: percentage(0.1)
              swipe: [{ action: 'character(()', processByRIME: true, direction: up }]
              label: *engraving
            - &num0
              action: character(0)
              width: percentage(0.1)
              swipe: [{ action: 'character())', processByRIME: true, direction: up }]
              label: *engraving
          rowHeight: &numHeight
            portrait: *portraitNum
            landscape: *landscapeNum
        - keys:
            - &q
              action: character(q)
              width: percentage(0.1)
              swipe:
                - { action: character(`), processByRIME: true, direction: up }
                - { action: character(~), processByRIME: true, direction: down }
                - { action: tab, processByRIME: true, direction: right }
              label: *engraving
            - &w { action: character(w), width: percentage(0.1), label: *engraving }
            - &e { action: character(e), width: percentage(0.1), label: *engraving }
            - &r { action: character(r), width: percentage(0.1), label: *engraving }
            - &t { action: character(t), width: percentage(0.1), label: *engraving }
            - &y
              action: character(y)
              width: percentage(0.1)
              swipe:
                - { action: character(-), processByRIME: true, direction: up }
                - { action: character(_), processByRIME: true, direction: down }
              label: *engraving
            - &u
              action: character(u)
              width: percentage(0.1)
              swipe:
                - { action: character(=), processByRIME: true, direction: up }
                - { action: character(+), processByRIME: true, direction: down }
              label: *engraving
            - &i
              action: character(i)
              width: percentage(0.1)
              swipe:
                - { action: 'character([)', processByRIME: true, direction: up }
                - { action: 'character({)', processByRIME: true, direction: down }
              label: *engraving
            - &o
              action: character(o)
              width: percentage(0.1)
              swipe:
                - { action: 'character(])', processByRIME: true, direction: up }
                - { action: 'character(})', processByRIME: true, direction: down }
              label: *engraving
            - &p
              action: character(p)
              width: percentage(0.1)
              swipe:
                - { action: character(\), processByRIME: true, direction: up }
                - { action: character(|), processByRIME: true, direction: down }
              label: *engraving
        - keys:
            - &marginA { action: characterMargin(a), width: percentage(0.05) }
            - &a { action: character(a), width: percentage(0.1), label: *engraving }
            - &s
              action: character(s)
              width: percentage(0.1)
              swipe: [{ action: shortCommand(#RimeSwitcher), label: 切换, direction: up }]
              label: *engraving
            - &d { action: character(d), width: percentage(0.1), label: *engraving }
            - &f { action: character(f), width: percentage(0.1), label: *engraving }
            - &g
              action: character(g)
              width: percentage(0.1)
              swipe:
                - { action: shortCommand(#三选上屏), label: 三选, direction: up }
                - { action: 'keyboardType(custom(36键))', label: 单手, direction: down }
                - { action: 'keyboardType(custom(36键-左))', direction: left }
                - { action: 'keyboardType(custom(36键-右))', direction: right }
              label: *engraving
            - &h { action: character(h), width: percentage(0.1), label: *engraving }
            - &j { action: character(j), width: percentage(0.1), label: *engraving }
            - &k
              action: character(k)
              width: percentage(0.1)
              swipe:
                - { action: character(;), processByRIME: true, direction: up }
                - { action: character(:), processByRIME: true, direction: down }
              label: *engraving
            - &l
              action: character(l)
              width: percentage(0.1)
              swipe:
                - { action: character('), processByRIME: true, direction: up }
                - { action: character("), processByRIME: true, direction: down }
              label: *engraving
            - &marginL { action: characterMargin(l), width: percentage(0.05) }
        - keys:
            - &shift
              action: shift
              width: percentage(0.13)
              swipe: [{ action: shortCommand(#中英切换), direction: up }]
              label: *engraving
            - &marginZ { action: characterMargin(z), width: percentage(0.02) }
            - &z { action: character(z), width: percentage(0.1), label: *engraving }
            - &x
              action: character(x)
              width: percentage(0.1)
              swipe: [{ action: shortCommand(#剪切), label: 剪切, direction: up }]
              label: *engraving
            - &c
              action: character(c)
              width: percentage(0.1)
              swipe: [{ action: shortCommand(#复制), label: 复制, direction: up }]
              label: *engraving
            - &v
              action: character(v)
              width: percentage(0.1)
              swipe: [{ action: shortCommand(#粘贴), label: 粘贴, direction: up }]
              label: *engraving
            - &b
              action: character(b)
              width: percentage(0.1)
              swipe:
                - { action: 'character(,)', processByRIME: true, direction: up }
                - { action: character(<), processByRIME: true, direction: down }
              label: *engraving
            - &n
              action: character(n)
              width: percentage(0.1)
              swipe:
                - { action: character(.), processByRIME: true, direction: up }
                - { action: character(>), processByRIME: true, direction: down }
              label: *engraving
            - &m
              action: character(m)
              width: percentage(0.1)
              swipe:
                - { action: character(/), processByRIME: true, direction: up }
                - { action: character(?), processByRIME: true, direction: down }
              label: *engraving
            - &marginM { action: characterMargin(m), width: percentage(0.02) }
            - &backspace
              action: backspace
              width: percentage(0.13)
              swipe: [{ action: shortCommand(#重输), direction: left }]
              label: *engraving
        - keys:
            - &numPad
              action: keyboardType(numericNineGrid)
              width: percentage(0.2)
              swipe: [{ action: shortCommand(#上个输入方案), direction: up }]
              label: *engraving
            - &moveLeft
              action: shortCommand(#左移)
              width: percentage(0.1)
              swipe: [{ action: shortCommand(#行首), direction: up }]
              label: *engraving
            - &space
              action: space
              width: percentage(0.4)
              swipe: [{ action: shortCommand(#次选上屏), direction: up }]
            - &moveRight
              action: shortCommand(#右移)
              width: percentage(0.1)
              swipe: [{ action: shortCommand(#行尾), direction: up }]
              label: *engraving
            - &enter
              action: enter
              width: percentage(0.2)
              swipe: [{ action: shortCommand(#换行), direction: up }]
              label: *engraving
      rowHeight: &charHeight
        portrait: *portraitChar
        landscape: *landscapeChar
      buttonInsets: left(3),bottom(2),top(4),right(3)
    - name: 36键-左
      rows:
        - keys:
            - <<: *num1
              width: percentage(0.085)
            - <<: *num2
              width: percentage(0.085)
            - <<: *num3
              width: percentage(0.085)
            - <<: *num4
              width: percentage(0.085)
            - <<: *num5
              width: percentage(0.085)
            - <<: *num6
              width: percentage(0.085)
            - <<: *num7
              width: percentage(0.085)
            - <<: *num8
              width: percentage(0.085)
            - <<: *num9
              width: percentage(0.085)
            - <<: *num0
              width: percentage(0.085)
            - &oneHandedPadding { action: none, width: percentage(0.15) }
          rowHeight: *numHeight
        - keys:
            - <<: *q
              width: percentage(0.085)
            - <<: *w
              width: percentage(0.085)
            - <<: *e
              width: percentage(0.085)
            - <<: *r
              width: percentage(0.085)
            - <<: *t
              width: percentage(0.085)
            - <<: *y
