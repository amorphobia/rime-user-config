              width: percentage(0.085)
            - <<: *n
              width: percentage(0.085)
            - <<: *m
              width: percentage(0.085)
            - <<: *marginM
              width: percentage(0.017)
            - <<: *backspace
              width: percentage(0.1105)
            - <<: *oneHandedSmallPadding
            - &keyboardRestore { action: 'keyboardType(custom(36键))', width: percentage(0.1), label: ' ' }
        - keys:
