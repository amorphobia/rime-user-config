            - <<: *k
              width: percentage(0.085)
            - <<: *l
              width: percentage(0.085)
            - <<: *marginL
              width: percentage(0.0425)
            - &oneHandedSmallPadding { action: none, width: percentage(0.05) }
            - { action: 'keyboardType(custom(36键-右))', width: percentage(0.1), label: *rightArrow }
        - keys:
            - <<: *shift
              width: percentage(0.1105)
            - <<: *marginZ
              width: percentage(0.017)
            - <<: *z
              width: percentage(0.085)
            - <<: *x
              width: percentage(0.085)
            - <<: *c
              width: percentage(0.085)
            - <<: *v
              width: percentage(0.085)
            - <<: *b
              width: percentage(0.085)
            - <<: *n
              width: percentage(0.085)
            - <<: *m
              width: percentage(0.085)
            - <<: *marginM
              width: percentage(0.017)
            - <<: *backspace
              width: percentage(0.1105)
            - <<: *oneHandedSmallPadding
            - &keyboardRestore { action: 'keyboardType(custom(36键))', width: percentage(0.1), label: *rightDownArrow }
        - keys:
            - <<: *numPad
              width: percentage(0.17)
            - <<: *moveLeft
              width: percentage(0.085)
