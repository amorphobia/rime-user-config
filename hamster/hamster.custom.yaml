patch:
  toolbar:
    heightOfToolbar: 40
    displayKeyboardDismissButton: true
    candidateWordFontSize: 16
    candidateCommentFontSize: 14
    displayCommentOfCandidateWord: true
  keyboard:
    useKeyboardType: "custom(36键)"
    swipeLabelUpAndDownLayout: true
    enableHapticFeedback: true
    hapticFeedbackIntensity: 0
    enterDirectlyOnScreenByNineGridOfNumericKeyboard: false
    symbolsOfGridOfNumericKeyboard: [ '=', '+', '-', '*', '/']
    lockShiftState: false
    enableEmbeddedInputMode: true
    symbolsOfCursorBack: [ '()', '[]', '{}' ]
    symbolsOfReturnToMainKeyboard: []
    pairsOfSymbols: [ '()', '[]', '{}' ]
    enableLoadingTextForSpaceButton: true
    showCurrentInputSchemaNameOnLoadingTextForSpaceButton: true
  rime:
    keyValueOfSwitchSimplifiedAndTraditional: simplification
  keyboards:
    - name: 36键
      rows:
        - keys:
            - &num1
              action: character(1)
              width: percentage(0.1)
              swipe: [{ action: character(!), display: true, processByRIME: true, direction: up }]
              label: ' '
            - &num2
              action: character(2)
              width: percentage(0.1)
              swipe: [{ action: character(@), display: true, processByRIME: true, direction: up }]
              label: ' '
            - &num3
              action: character(3)
              width: percentage(0.1)
              swipe: [{ action: character(#), display: true, processByRIME: true, direction: up }]
              label: ' '
            - &num4
              action: character(4)
              width: percentage(0.1)
              swipe: [{ action: character($), display: true, processByRIME: true, direction: up }]
              label: ' '
            - &num5
              action: character(5)
              width: percentage(0.1)
              swipe: [{ action: character(%), display: true, processByRIME: true, direction: up }]
              label: ' '
            - &num6
              action: character(6)
              width: percentage(0.1)
              swipe: [{ action: character(^), display: true, processByRIME: true, direction: up }]
              label: ' '
            - &num7
              action: character(7)
              width: percentage(0.1)
              swipe: [{ action: character(&), display: true, processByRIME: true, direction: up }]
              label: ' '
            - &num8
              action: character(8)
              width: percentage(0.1)
              swipe: [{ action: character(*), display: true, processByRIME: true, direction: up }]
              label: ' '
            - &num9
              action: character(9)
              width: percentage(0.1)
              swipe: [{ action: 'character(()', display: true, processByRIME: true, direction: up }]
              label: ' '
            - &num0
              action: character(0)
              width: percentage(0.1)
              swipe: [{ action: 'character())', display: true, processByRIME: true, direction: up }]
              label: ' '
          rowHeight: 36
        - keys:
            - &q
              action: character(q)
              width: percentage(0.1)
              swipe:
                - { action: character(`), display: true, processByRIME: true, direction: up }
                - { action: character(~), display: true, processByRIME: true, direction: down }
                - { action: tab, display: true, processByRIME: true, direction: right }
              label: ' '
            - &w { action: character(w), width: percentage(0.1), label: ' ' }
            - &e { action: character(e), width: percentage(0.1), label: ' ' }
            - &r { action: character(r), width: percentage(0.1), label: ' ' }
            - &t { action: character(t), width: percentage(0.1), label: ' ' }
            - &y
              action: character(y)
              width: percentage(0.1)
              swipe:
                - { action: character(-), display: true, processByRIME: true, direction: up }
                - { action: character(_), display: true, processByRIME: true, direction: down }
              label: ' '
            - &u
              action: character(u)
              width: percentage(0.1)
              swipe:
                - { action: character(=), display: true, processByRIME: true, direction: up }
                - { action: character(+), display: true, processByRIME: true, direction: down }
              label: ' '
            - &i
              action: character(i)
              width: percentage(0.1)
              swipe:
                - { action: 'character([)', display: true, processByRIME: true, direction: up }
                - { action: 'character({)', display: true, processByRIME: true, direction: down }
              label: ' '
            - &o
              action: character(o)
              width: percentage(0.1)
              swipe:
                - { action: 'character(])', display: true, processByRIME: true, direction: up }
                - { action: 'character(})', display: true, processByRIME: true, direction: down }
              label: ' '
            - &p
              action: character(p)
              width: percentage(0.1)
              swipe:
                - { action: character(\), display: true, processByRIME: true, direction: up }
                - { action: character(|), display: true, processByRIME: true, direction: down }
              label: ' '
        - keys:
            - &marginA { action: characterMargin(a), width: percentage(0.05) }
            - &a { action: character(a), width: percentage(0.1), label: ' ' }
            - &s
              action: character(s)
              width: percentage(0.1)
              swipe: [{ action: shortCommand(#RimeSwitcher), label: 切换, display: true, processByRIME: true, direction: up }]
              label: ' '
            - &d { action: character(d), width: percentage(0.1), label: ' ' }
            - &f { action: character(f), width: percentage(0.1), label: ' ' }
            - &g
              action: character(g)
              width: percentage(0.1)
              swipe:
                - { action: shortCommand(#三选上屏), label: 三选, display: true, processByRIME: true, direction: up }
                - { action: 'keyboardType(custom(36键-左))', display: true, processByRIME: true, direction: left }
                - { action: 'keyboardType(custom(36键-右))', display: true, processByRIME: true, direction: right }
              label: ' '
            - &h { action: character(h), width: percentage(0.1), label: ' ' }
            - &j { action: character(j), width: percentage(0.1), label: ' ' }
            - &k
              action: character(k)
              width: percentage(0.1)
              swipe:
                - { action: character(;), display: true, processByRIME: true, direction: up }
                - { action: character(:), display: true, processByRIME: true, direction: down }
              label: ' '
            - &l
              action: character(l)
              width: percentage(0.1)
              swipe:
                - { action: character('), display: true, processByRIME: true, direction: up }
                - { action: character("), display: true, processByRIME: true, direction: down }
              label: ' '
            - &marginL { action: characterMargin(l), width: percentage(0.05) }
        - keys:
            - &shift
              action: shift
              width: percentage(0.13)
              swipe: [{ action: shortCommand(#中英切换), display: true, processByRIME: true, direction: up }]
              label: ' '
            - &marginZ { action: characterMargin(z), width: percentage(0.02) }
            - &z { action: character(z), width: percentage(0.1), label: ' ' }
            - &x
              action: character(x)
              width: percentage(0.1)
              swipe: [{ action: shortCommand(#剪切), label: 剪切, display: true, processByRIME: true, direction: up }]
              label: ' '
            - &c
              action: character(c)
              width: percentage(0.1)
              swipe: [{ action: shortCommand(#复制), label: 复制, display: true, processByRIME: true, direction: up }]
              label: ' '
            - &v
              action: character(v)
              width: percentage(0.1)
              swipe: [{ action: shortCommand(#粘贴), label: 粘贴, display: true, processByRIME: true, direction: up }]
              label: ' '
            - &b
              action: character(b)
              width: percentage(0.1)
              swipe:
                - { action: 'character(,)', display: true, processByRIME: true, direction: up }
                - { action: character(<), display: true, processByRIME: true, direction: down }
              label: ' '
            - &n
              action: character(n)
              width: percentage(0.1)
              swipe:
                - { action: character(.), display: true, processByRIME: true, direction: up }
                - { action: character(>), display: true, processByRIME: true, direction: down }
              label: ' '
            - &m
              action: character(m)
              width: percentage(0.1)
              swipe:
                - { action: character(/), display: true, processByRIME: true, direction: up }
                - { action: character(?), display: true, processByRIME: true, direction: down }
              label: ' '
            - &marginM { action: characterMargin(m), width: percentage(0.02) }
            - &backspace
              action: backspace
              width: percentage(0.13)
              swipe: [{ action: shortCommand(#重输), display: true, processByRIME: true, direction: left }]
              label: ' '
        - keys:
            - &numPad
              action: keyboardType(numericNineGrid)
              width: percentage(0.2)
              swipe: [{ action: shortCommand(#上个输入方案), display: true, processByRIME: true, direction: up }]
              label: ' '
            - &moveLeft
              action: shortCommand(#左移)
              width: percentage(0.1)
              swipe: [{ action: shortCommand(#行首), display: true, processByRIME: true, direction: up }]
              label: ' '
            - &space
              action: space
              width: percentage(0.4)
              swipe: [{ action: shortCommand(#次选上屏), display: false, processByRIME: true, direction: up }]
            - &moveRight
              action: shortCommand(#右移)
              width: percentage(0.1)
              swipe: [{ action: shortCommand(#行尾), display: true, processByRIME: true, direction: up }]
              label: ' '
            - &enter
              action: enter
              width: percentage(0.2)
              swipe: [{ action: shortCommand(#换行), display: true, processByRIME: true, direction: up }]
              label: ' '
      rowHeight: 45
      buttonInsets: left(3),bottom(2),top(4),right(3)
    - name: 36键-左
      rows:
        - keys:
            - <<: *num1
              width: percentage(0.085)
            - <<: *num2
              width: percentage(0.085)
            - <<: *num3
