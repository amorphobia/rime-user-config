patch:
  toolbar:
    heightOfToolbar: 40
    displayKeyboardDismissButton: true
    candidateWordFontSize: 16
    candidateCommentFontSize: 14
    displayCommentOfCandidateWord: true
  keyboard:
    useKeyboardType: "custom(36键)"
    swipeLabelUpAndDownLayout: true
    enableHapticFeedback: true
    hapticFeedbackIntensity: 0
    enterDirectlyOnScreenByNineGridOfNumericKeyboard: false
    symbolsOfGridOfNumericKeyboard: [ '=', '+', '-', '*', '/']
    lockShiftState: false
    enableEmbeddedInputMode: true
    symbolsOfCursorBack: [ '()', '[]', '{}' ]
    symbolsOfReturnToMainKeyboard: []
    pairsOfSymbols: [ '()', '[]', '{}' ]
    enableLoadingTextForSpaceButton: true
    showCurrentInputSchemaNameOnLoadingTextForSpaceButton: true
    # enableColorSchema: true
    # swipeLabelUpAndDownIrregularLayout: true
    # disableSwipeLabel: true
  rime:
    keyValueOfSwitchSimplifiedAndTraditional: traditionalization
    overrideDictFiles: false
    regexOnOverrideDictFiles: [ installation.yaml, user.yaml, "^.*[.]userdb.*$" ]
    regexOnCopyAppGroupDictFile: [ installation.yaml, user.yaml, "^.*[.]userdb.*$" ]
  customParameters:
    # set ' ' to get unengraved
    # leave empty to display characters
    - &engraving
    # set ← → ↙ ↘ ⽂ to display labels
    - &leftArrow ←
    - &rightArrow →
    - &leftDownArrow ↙
    - &rightDownArrow ↘
    - &asciiMode ⽂
    - &portraitNumHeight 36
    - &portraitCharHeight 45
    - &landscapeNumHeight 27
    - &landscapeCharHeight 33.3
  keyboards:
    - name: 36键
      rows:
        - keys:
            - &num1
              action: character(1)
              width: &normalWidth
                portrait: &portraitNormalWidth percentage(0.1)
                landscape: &landscapeNormalWidth percentage(0.06)
              swipe:
                - { action: character(!), processByRIME: true, direction: up }
                - { action: character(!), processByRIME: true, display: false, direction: down }
              label: *engraving
            - &num2
              action: character(2)
              width: *normalWidth
              swipe:
                - { action: character(@), processByRIME: true, direction: up }
                - { action: character(@), processByRIME: true, display: false, direction: down }
              label: *engraving
            - &num3
              action: character(3)
              width: *normalWidth
              swipe:
                - { action: character(#), processByRIME: true, direction: up }
                - { action: character(#), processByRIME: true, display: false, direction: down }
              label: *engraving
            - &num4
              action: character(4)
              width: *normalWidth
              swipe:
                - { action: character($), processByRIME: true, direction: up }
                - { action: character($), processByRIME: true, display: false, direction: down }
              label: *engraving
            - &num5
              action: character(5)
              width: *normalWidth
              swipe:
                - { action: character(%), processByRIME: true, direction: up }
                - { action: character(%), processByRIME: true, display: false, direction: down }
              label: *engraving
            - &num6
              action: character(6)
              width:
                portrait: available
                landscape: *landscapeNormalWidth
              swipe:
                - { action: character(^), processByRIME: true, direction: up }
                - { action: character(^), processByRIME: true, display: false, direction: down }
              label: *engraving
            - &horizontalSpace
              action: none
              width: &horizontalSpaceWidth
                portrait: available
                landscape: percentage(0.28)
            - <<: *num5
              width:
                portrait: available
                landscape: *landscapeNormalWidth
            - <<: *num6
              width: *normalWidth
            - &num7
              action: character(7)
              width: *normalWidth
              swipe:
                - { action: character(&), processByRIME: true, direction: up }
                - { action: character(&), processByRIME: true, display: false, direction: down }
              label: *engraving
            - &num8
              action: character(8)
              width: *normalWidth
              swipe:
                - { action: character(*), processByRIME: true, direction: up }
                - { action: character(*), processByRIME: true, display: false, direction: down }
              label: *engraving
            - &num9
              action: character(9)
              width: *normalWidth
              swipe:
                - { action: 'character(()', processByRIME: true, direction: up }
                - { action: 'character(()', processByRIME: true, display: false, direction: down }
              label: *engraving
            - &num0
              action: character(0)
              width: *normalWidth
              swipe:
                - { action: 'character())', processByRIME: true, direction: up }
                - { action: 'character())', processByRIME: true, display: false, direction: down }
              label: *engraving
          rowHeight: &numHeight
            portrait: *portraitNumHeight
            landscape: *landscapeNumHeight
        - keys:
            - &q
              action: character(q)
              width: *normalWidth
              swipe:
                - { action: character(`), processByRIME: true, direction: up }
                - { action: character(~), processByRIME: true, direction: down }
                - { action: tab, processByRIME: true, direction: right }
              label: *engraving
            - &w { action: character(w), width: *normalWidth, label: *engraving }
            - &e { action: character(e), width: *normalWidth, label: *engraving }
            - &r { action: character(r), width: *normalWidth, label: *engraving }
            - &t { action: character(t), width: *normalWidth, label: *engraving }
            - &y
              action: character(y)
              width:
                portrait: available
                landscape: *landscapeNormalWidth
              swipe:
                - { action: character(-), processByRIME: true, direction: up }
                - { action: character(_), processByRIME: true, direction: down }
              label: *engraving
            - <<: *horizontalSpace
            - <<: *t
              width:
                portrait: available
                landscape: *landscapeNormalWidth
            - <<: *y
              width: *normalWidth
            - &u
              action: character(u)
              width: *normalWidth
              swipe:
                - { action: character(=), processByRIME: true, direction: up }
                - { action: character(+), processByRIME: true, direction: down }
              label: *engraving
            - &i
              action: character(i)
              width: *normalWidth
              swipe:
                - { action: 'character([)', processByRIME: true, direction: up }
                - { action: 'character({)', processByRIME: true, direction: down }
              label: *engraving
            - &o
              action: character(o)
              width: *normalWidth
              swipe:
                - { action: 'character(])', processByRIME: true, direction: up }
                - { action: 'character(})', processByRIME: true, direction: down }
              label: *engraving
            - &p
              action: character(p)
              width: *normalWidth
              swipe:
                - { action: character(\), processByRIME: true, direction: up }
                - { action: character(|), processByRIME: true, direction: down }
              label: *engraving
        - keys:
            - &marginA
              action: characterMargin(a)
              width: &halfWidth
                portrait: percentage(0.05)
                landscape: percentage(0.0327272727272727)
            - &a
              action: character(a)
              width: &normalWidth2
                portrait: percentage(0.1)
                landscape: percentage(0.0654545454545455)
              label: *engraving
            - &s
              action: character(s)
              width: *normalWidth2
              swipe:
               - { action: shortCommand(#RimeSwitcher), label: 选单, direction: up }
               - { action: shortCommand(#简繁切换), label: 简繁, direction: down }
              label: *engraving
            - &d { action: character(d), width: *normalWidth2, label: *engraving }
            - &f
              action: character(f)
              width: *normalWidth2
              swipe:
                - { action: shortCommand(#行首), label: ⇤, direction: up }
                - { action: shortCommand(#左移), direction: left }
                # - { action: 'keyboardType(custom(36键-横屏))', label: 分体, direction: down }
              label: *engraving
            - &g
              action: character(g)
              width: *normalWidth2
              swipe:
                - { action: none, direction: up }
                - { action: 'keyboardType(custom(36键))', label: 单手, direction: down }
                - { action: 'keyboardType(custom(36键-左))', direction: left }
                - { action: 'keyboardType(custom(36键-右))', direction: right }
              label: *engraving
            - <<: *horizontalSpace
            - <<: *g
              width:
                portrait: available
                landscape: percentage(0.0654545454545455)
            - &h
              action: character(h)
              width: *normalWidth2
              swipe:
                - { action: shortCommand(#行尾), label: ⇥, direction: up }
                - { action: shortCommand(#右移), direction: right }
              label: *engraving
            - &j { action: character(j), width: *normalWidth2, label: *engraving }
            - &k
              action: character(k)
              width: *normalWidth2
              swipe:
                - { action: character(;), processByRIME: true, direction: up }
                - { action: character(:), processByRIME: true, direction: down }
              label: *engraving
            - &l
              action: character(l)
              width: *normalWidth2
              swipe:
                - { action: character('), processByRIME: true, direction: up }
                - { action: character("), processByRIME: true, direction: down }
              label: *engraving
            - &marginL { action: characterMargin(l), width: *halfWidth }
        - keys:
            - &shift
              action: shift
              width:
                portrait: percentage(0.13)
                landscape: percentage(0.0850909090909091)
              swipe: [{ action: shortCommand(#中英切换), direction: up }]
              label: *engraving
            - &marginZ
              action: characterMargin(z)
              width: &fifthWidth
                portrait: percentage(0.02)
                landscape: percentage(0.0130909090909091)
            - &z { action: character(z), width: *normalWidth2, label: *engraving }
            - &x
              action: character(x)
              width: *normalWidth2
              swipe: [{ action: shortCommand(#剪切), label: 剪切, direction: up }]
              label: *engraving
            - &c
              action: character(c)
              width: *normalWidth2
              swipe: [{ action: shortCommand(#复制), label: 复制, direction: up }]
              label: *engraving
            - &v
              action: character(v)
              width: *normalWidth2
              swipe: [{ action: shortCommand(#粘贴), label: 粘贴, direction: up }]
              label: *engraving
            - <<: *horizontalSpace
            - <<: *v
              width:
                portrait: available
                landscape: percentage(0.0654545454545455)
            - &b
              action: character(b)
              width: *normalWidth2
              swipe:
                - { action: 'character(,)', processByRIME: true, direction: up }
                - { action: character(<), processByRIME: true, direction: down }
              label: *engraving
            - &n
              action: character(n)
              width: *normalWidth2
              swipe:
                - { action: character(.), processByRIME: true, direction: up }
                - { action: character(>), processByRIME: true, direction: down }
              label: *engraving
            - &m
              action: character(m)
              width: *normalWidth2
              swipe:
                - { action: character(/), processByRIME: true, direction: up }
                - { action: character(?), processByRIME: true, direction: down }
              label: *engraving
            - &marginM { action: characterMargin(m), width: *fifthWidth }
            - &backspace
              action: backspace
              width:
                portrait: percentage(0.13)
                landscape: percentage(0.0850909090909091)
              swipe: [{ action: shortCommand(#重输), direction: left }]
              label: *engraving
        - keys:
            - &numPad
              action: keyboardType(numericNineGrid)
              width:
                portrait: percentage(0.14)
                landscape: percentage(0.084)
              swipe: [{ action: shortCommand(#上个输入方案), direction: up }]
              label: *engraving
            - action: character(.)
              width:
                portrait: percentage(0.08)
                landscape: percentage(0.048)
              swipe: [{ action: 'symbol(.com)', direction: up }]  
            - &spaceLeft
              action: character(,)
              width:
                portrait: percentage(0.08)
                landscape: percentage(0.048)
              swipe: [{ action: character(.), processByRIME: true, direction: up }]
              label: *engraving
            - &space
              action: space
              width:
                portrait: percentage(0.4)
                landscape: percentage(0.18)
              swipe:
                - { action: shortCommand(#次选上屏), direction: up }
                - { action: shortCommand(#左移), direction: left }
                - { action: shortCommand(#右移), direction: right }
            - <<: *horizontalSpace
            - <<: *space
              width:
                portrait: available
                landscape: percentage(0.18)
            - &spaceRight
              action: shortCommand(#中英切换)
              width: *normalWidth
              swipe: [{ action: shortCommand(#三选上屏), label: 三选, direction: up }]
              label: *asciiMode
            - &enter
              action: enter
              width:
                portrait: percentage(0.2)
                landscape: percentage(0.12)
              swipe: [{ action: shortCommand(#换行), direction: up }]
              label: *engraving
      rowHeight: &charHeight
        portrait: *portraitCharHeight
        landscape: *landscapeCharHeight
      buttonInsets: left(3),bottom(2),top(4),right(3)
    - name: 36键-左
      rows:
        - keys:
            - <<: *num1
              width: &compressedWidth percentage(0.085)
            - <<: *num2
              width: *compressedWidth
            - <<: *num3
              width: *compressedWidth
            - <<: *num4
              width: *compressedWidth
            - <<: *num5
              width: *compressedWidth
            - <<: *num6
              width: *compressedWidth
            - <<: *num7
              width: *compressedWidth
            - <<: *num8
              width: *compressedWidth
            - <<: *num9
              width: *compressedWidth
            - <<: *num0
              width: *compressedWidth
            - &oneHandedPadding { action: none, width: percentage(0.15) }
          rowHeight: *numHeight
        - keys:
            - <<: *q
              width: *compressedWidth
            - <<: *w
              width: *compressedWidth
            - <<: *e
              width: *compressedWidth
            - <<: *r
              width: *compressedWidth
            - <<: *t
              width: *compressedWidth
            - <<: *y
              width: *compressedWidth
            - <<: *u
              width: *compressedWidth
            - <<: *i
              width: *compressedWidth
            - <<: *o
              width: *compressedWidth
            - <<: *p
              width: *compressedWidth
            - <<: *oneHandedPadding
        - keys:
            - <<: *marginA
              width: &compressedHalfWidth percentage(0.0425)
            - <<: *a
              width: *compressedWidth
            - <<: *s
              width: *compressedWidth
            - <<: *d
              width: *compressedWidth
            - <<: *f
              width: *compressedWidth
            - <<: *g
              width: *compressedWidth
            - <<: *h
              width: *compressedWidth
            - <<: *j
              width: *compressedWidth
            - <<: *k
              width: *compressedWidth
            - <<: *l
              width: *compressedWidth
            - <<: *marginL
              width: *compressedHalfWidth
            - &oneHandedSmallPadding { action: none, width: *halfWidth }
            - { action: 'keyboardType(custom(36键-右))', width: *normalWidth, label: *rightArrow }
        - keys:
            - <<: *shift
              width: &compressedModifierWidth percentage(0.1105)
            - <<: *marginZ
              width: &compressedMarginZMWidth percentage(0.017)
            - <<: *z
              width: *compressedWidth
            - <<: *x
              width: *compressedWidth
            - <<: *c
              width: *compressedWidth
            - <<: *v
              width: *compressedWidth
            - <<: *b
              width: *compressedWidth
            - <<: *n
              width: *compressedWidth
            - <<: *m
              width: *compressedWidth
            - <<: *marginM
              width: *compressedMarginZMWidth
            - <<: *backspace
              width: *compressedModifierWidth
            - <<: *oneHandedSmallPadding
            - &keyboardRestore { action: 'keyboardType(custom(36键))', width: *normalWidth, label: *rightDownArrow }
        - keys:
            - <<: *numPad
              width: &compressedEnterWidth percentage(0.17)
            - <<: *spaceLeft
              width: *compressedWidth
            - <<: *space
              width: percentage(0.34)
            - <<: *spaceRight
              width: *compressedWidth
            - <<: *enter
              width: *compressedEnterWidth
            - <<: *oneHandedPadding
      rowHeight: *charHeight
      buttonInsets: left(3),bottom(2),top(4),right(3)
    - name: 36键-右
      rows:
        - keys:
            - <<: *oneHandedPadding
            - <<: *num1
              width: *compressedWidth
            - <<: *num2
              width: *compressedWidth
            - <<: *num3
              width: *compressedWidth
            - <<: *num4
              width: *compressedWidth
            - <<: *num5
              width: *compressedWidth
            - <<: *num6
              width: *compressedWidth
            - <<: *num7
              width: *compressedWidth
            - <<: *num8
              width: *compressedWidth
            - <<: *num9
              width: *compressedWidth
            - <<: *num0
              width: *compressedWidth
          rowHeight: *numHeight
        - keys:
            - <<: *oneHandedPadding
            - <<: *q
              width: *compressedWidth
            - <<: *w
              width: *compressedWidth
            - <<: *e
              width: *compressedWidth
            - <<: *r
              width: *compressedWidth
            - <<: *t
              width: *compressedWidth
            - <<: *y
              width: *compressedWidth
            - <<: *u
              width: *compressedWidth
            - <<: *i
              width: *compressedWidth
            - <<: *o
              width: *compressedWidth
            - <<: *p
              width: *compressedWidth
        - keys:
            - { action: 'keyboardType(custom(36键-左))', width: *normalWidth, label: *leftArrow }
            - <<: *oneHandedSmallPadding
            - <<: *marginA
              width: *compressedHalfWidth
            - <<: *a
              width: *compressedWidth
            - <<: *s
              width: *compressedWidth
            - <<: *d
              width: *compressedWidth
            - <<: *f
              width: *compressedWidth
            - <<: *g
              width: *compressedWidth
            - <<: *h
              width: *compressedWidth
            - <<: *j
              width: *compressedWidth
            - <<: *k
              width: *compressedWidth
            - <<: *l
              width: *compressedWidth
            - <<: *marginL
              width: *compressedHalfWidth
        - keys:
            - <<: *keyboardRestore
              label: *leftDownArrow
            - <<: *oneHandedSmallPadding
            - <<: *shift
              width: *compressedModifierWidth
            - <<: *marginZ
              width: *compressedMarginZMWidth
            - <<: *z
              width: *compressedWidth
            - <<: *x
              width: *compressedWidth
            - <<: *c
              width: *compressedWidth
            - <<: *v
              width: *compressedWidth
            - <<: *b
              width: *compressedWidth
            - <<: *n
              width: *compressedWidth
            - <<: *m
              width: *compressedWidth
            - <<: *marginM
              width: *compressedMarginZMWidth
            - <<: *backspace
              width: *compressedModifierWidth
        - keys:
            - <<: *oneHandedPadding
            - <<: *numPad
              width: *compressedEnterWidth
            - <<: *spaceLeft
              width: *compressedWidth
            - <<: *space
              width: percentage(0.34)
            - <<: *spaceRight
              width: *compressedWidth
            - <<: *enter
              width: *compressedEnterWidth
      rowHeight: *charHeight
      buttonInsets: left(3),bottom(2),top(4),right(3)
