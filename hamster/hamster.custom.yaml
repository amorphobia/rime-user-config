              width: percentage(0.085)
            - <<: *num5
              width: percentage(0.085)
            - <<: *num6
              width: percentage(0.085)
            - <<: *num7
              width: percentage(0.085)
            - <<: *num8
              width: percentage(0.085)
            - <<: *num9
              width: percentage(0.085)
            - <<: *num0
              width: percentage(0.085)
            - &oneHandedPadding { action: none, width: percentage(0.15) }
          rowHeight: 36
        - keys:
            - <<: *q
              width: percentage(0.085)
            - <<: *w
              width: percentage(0.085)
            - <<: *e
              width: percentage(0.085)
            - <<: *r
              width: percentage(0.085)
            - <<: *t
              width: percentage(0.085)
            - <<: *y
