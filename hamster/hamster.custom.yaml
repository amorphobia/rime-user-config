              width: percentage(0.085)
            - <<: *t
              width: percentage(0.085)
            - <<: *y
              width: percentage(0.085)
            - <<: *u
              width: percentage(0.085)
            - <<: *i
              width: percentage(0.085)
            - <<: *o
              width: percentage(0.085)
            - <<: *p
              width: percentage(0.085)
        - keys:
            - { action: 'keyboardType(custom(36键-左))', width: percentage(0.1), label: *leftArrow }
