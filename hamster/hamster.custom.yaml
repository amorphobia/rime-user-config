              width: percentage(0.085)
            - <<: *num8
              width: percentage(0.085)
            - <<: *num9
              width: percentage(0.085)
            - <<: *num0
              width: percentage(0.085)
          rowHeight: *numHeight
        - keys:
            - <<: *oneHandedPadding
            - <<: *q
              width: percentage(0.085)
            - <<: *w
              width: percentage(0.085)
            - <<: *e
              width: percentage(0.085)
