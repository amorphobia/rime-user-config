    - xform/Dqu4/qie4/
    - xform/Xkai3/kai3/
    - derive/([dtlzcs])un/$1en/
    - xform/(^|\ )([jqx])u5($|(◎.+$))/$1$2uu5$3/
    - xform/(^|\ )([zcs])v5($|(◎.+$))/$1$2vu5$3/
    - xform/(^|\ )([zcs])u5($|(◎.+$))/$1$2vu5$3/
    - xform/(^|\ )yu5($|(◎.+$))/$1yvu5$2/
    - xform/eo([1234])$/o$1/
    - xform/eo5/o5/
    - xform/5($|(◎.+$))/2$1/
    - xform/(^|\ )ni/$1li/
    - xform/(^|\ )nv/$1lv/
    - xform/(^|\ )lv2/$1lu2/ # 重庆话中 lü̂ 派入 lû
    - xform/(^|\ )lv4/$1lui4/ # 重庆话中 lǘ 派入 luí
    - xform/(^|\ )zyi/$1ji/
    - xform/(^|\ )cyi/$1qi/
    - xform/(^|\ )syi/$1xi/
    - xform/(^|\ )zi([a-z]+)/$1ji$2/
    - xform/(^|\ )ci([a-z]+)/$1qi$2/
