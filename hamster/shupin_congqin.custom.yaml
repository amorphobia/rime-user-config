    - xform ([aeo])([iuo])([1234q]) $1$3$2
    - xform/([nljqxyzcs])v/$1ü/
    - 'xform D '
    - xform a1 ā
    - xform a4 á
    - xform a2 â
    - xform a3 à
    - xform a5 ǎ
    - xform e1 ē
    - xform e4 é
    - xform e2 ê
    - xform e3 è
    - xform e5 ě
    - xform o1 ō
    - xform o4 ó
    - xform o2 ô
    - xform o3 ò
    - xform o5 ǒ
    - xform i1 ī
    - xform i4 í
    - xform i2 î
    - xform i3 ì
    - xform i5 ǐ
    - xform u1 ū
    - xform u4 ú
    - xform u2 û
    - xform u3 ù
    - xform u5 ǔ
    - xform ü1 ǖ
    - xform ü4 ǘ
    - xform ü2 ü̂
    - xform ü3 ǜ
    - xform ü5 ǚ
    - xform/([a-z]+)/$1/
    - xform/(◎.+)〕/〕$1/
    - xform/[A-Z][^\ ]+[\ $]//
